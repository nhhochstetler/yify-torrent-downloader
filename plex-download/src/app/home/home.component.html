<div class="container">
  <mat-form-field>
    <input #searchTerm matInput placeholder="Search for a movie...">
  </mat-form-field>
  <button (click)="search(searchTerm.value)" mat-button>Search</button>
</div>
<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Cover Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img style="margin: 15px" src="{{element.medium_cover_image}}"> </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description_full}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button color="primary" (click)="download(element, '1080p')" mat-button>Download 1080p</button>
        <button color="primary" (click)="download(element, '720p')" mat-button>Download 720p</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
